<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Community Reporting Solution - PwC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <style>
        /* PwC Brand Colors */
        :root {
            --pwc-orange: #D04A02;
            --pwc-orange-light: #E87722;
            --pwc-pink: #DB536A;
            --pwc-yellow: #FFB600;
            --pwc-black: #2D2926;
            --pwc-dark-grey: #404040;
            --pwc-grey: #666666;
            --pwc-light-grey: #F5F5F5;
            --pwc-white: #FFFFFF;
        }

        /* Base Theme */
        .reveal {
            font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 38px;
            font-weight: normal;
            color: var(--pwc-black);
        }

        .reveal .slides {
            text-align: left;
        }

        .reveal .slides section {
            background: var(--pwc-white);
            padding: 20px;
        }

        /* Headers */
        .reveal h1 {
            font-family: Georgia, serif;
            font-size: 2.5em;
            color: var(--pwc-orange);
            font-weight: normal;
            line-height: 1.2;
            margin-bottom: 0.5em;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .reveal h2 {
            font-family: Georgia, serif;
            font-size: 1.8em;
            color: var(--pwc-black);
            font-weight: normal;
            margin-bottom: 0.5em;
            border-bottom: 3px solid var(--pwc-orange);
            padding-bottom: 0.3em;
        }

        .reveal h3 {
            font-size: 1.3em;
            color: var(--pwc-dark-grey);
            font-weight: 600;
            margin-bottom: 0.3em;
        }

        .reveal h4 {
            font-size: 1.1em;
            color: var(--pwc-grey);
            font-weight: 600;
        }

        /* Text Elements */
        .reveal p, .reveal li {
            line-height: 1.5;
            color: var(--pwc-dark-grey);
            font-size: 0.9em;
        }

        .reveal strong {
            color: var(--pwc-orange);
            font-weight: 600;
        }

        .reveal em {
            color: var(--pwc-pink);
            font-style: normal;
        }

        /* Lists */
        .reveal ul {
            display: block;
            margin-left: 1em;
        }

        .reveal ul li {
            margin-bottom: 0.5em;
        }

        .reveal ul li::marker {
            color: var(--pwc-orange);
        }

        /* Tables */
        .reveal table {
            margin: auto;
            border-collapse: collapse;
            border-spacing: 0;
            font-size: 0.8em;
            width: 100%;
        }

        .reveal table th {
            background-color: var(--pwc-orange);
            color: var(--pwc-white);
            font-weight: 600;
            padding: 0.5em;
            text-align: left;
        }

        .reveal table td {
            padding: 0.5em;
            border-bottom: 1px solid var(--pwc-light-grey);
            color: var(--pwc-dark-grey);
        }

        .reveal table tr:hover {
            background-color: #FFF5F0;
        }

        /* Code blocks */
        .reveal pre {
            display: block;
            position: relative;
            width: 100%;
            margin: 20px auto;
            text-align: left;
            font-size: 0.55em;
            font-family: 'Courier New', monospace;
            line-height: 1.4em;
            word-wrap: break-word;
            box-shadow: none;
            background: var(--pwc-light-grey);
            border-left: 4px solid var(--pwc-orange);
            padding: 1em;
        }

        .reveal code {
            font-family: 'Courier New', monospace;
            background: var(--pwc-light-grey);
            padding: 0.1em 0.3em;
            color: var(--pwc-dark-grey);
        }

        /* Links */
        .reveal a {
            color: var(--pwc-orange);
            text-decoration: none;
            transition: color 0.15s ease;
        }

        .reveal a:hover {
            color: var(--pwc-orange-light);
            text-decoration: underline;
        }

        /* Progress bar */
        .reveal .progress {
            background: var(--pwc-light-grey);
            height: 4px;
        }

        .reveal .progress span {
            background: var(--pwc-orange);
            transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985);
        }

        /* Controls */
        .reveal .controls {
            color: var(--pwc-orange);
        }

        /* Slide numbers */
        .reveal .slide-number {
            background-color: var(--pwc-orange);
            color: var(--pwc-white);
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 3px;
        }

        /* Special sections */
        .reveal section[data-background-color] h1,
        .reveal section[data-background-color] h2,
        .reveal section[data-background-color] h3,
        .reveal section[data-background-color] p {
            color: var(--pwc-white);
        }

        /* Title slide special styling */
        .reveal .slides section:first-child h1 {
            color: var(--pwc-orange);
            font-size: 3em;
            margin-top: 20%;
        }

        /* Emoji styling */
        .emoji {
            font-size: 1.5em;
            vertical-align: middle;
        }

        /* Blockquotes */
        .reveal blockquote {
            display: block;
            position: relative;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            font-style: italic;
            background: #FFF5F0;
            border-left: 5px solid var(--pwc-orange);
            color: var(--pwc-dark-grey);
        }

        /* Override for centered headers */
        .reveal h1,
        .reveal h2.center {
            text-align: center;
        }

        /* PwC geometric pattern for section breaks */
        .reveal hr {
            border: none;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--pwc-orange) 0%, 
                var(--pwc-orange) 25%, 
                var(--pwc-pink) 25%, 
                var(--pwc-pink) 50%, 
                var(--pwc-yellow) 50%, 
                var(--pwc-yellow) 75%, 
                var(--pwc-orange-light) 75%, 
                var(--pwc-orange-light) 100%);
            margin: 2em 0;
        }

        /* Custom highlight boxes */
        .highlight-box {
            background: #FFF5F0;
            border: 2px solid var(--pwc-orange);
            border-radius: 8px;
            padding: 1em;
            margin: 1em 0;
        }

        /* Footer */
        .pwc-footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.5em;
            color: var(--pwc-grey);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .reveal h1 { font-size: 1.8em; }
            .reveal h2 { font-size: 1.4em; }
            .reveal h3 { font-size: 1.1em; }
            .reveal .slides section { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="PwC_Community_Reporting_Presentation.md"
                     data-separator="^---"
                     data-separator-vertical="^--"
                     data-charset="utf-8">
            </section>
        </div>
        <div class="pwc-footer">Â© 2024 PwC. All rights reserved.</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            slideNumber: 'c/t',
            showSlideNumber: 'all',
            width: 1280,
            height: 720,
            margin: 0.1,
            center: false,
            transition: 'slide',
            transitionSpeed: 'default',
            backgroundTransition: 'fade',
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],
            markdown: {
                smartypants: true,
                gfm: true
            }
        });

        // Add PwC orange accent to slide numbers
        Reveal.on('ready', event => {
            document.querySelectorAll('.reveal .slides section').forEach((slide, index) => {
                if (index === 0) {
                    slide.setAttribute('data-background-color', '#FFFFFF');
                }
            });
        });
    </script>
</body>
</html>
